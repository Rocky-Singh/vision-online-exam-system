<link rel="stylesheet" href="./res/css/login.css" />

<div class="login-page" method="post">
  <div id="form">
    <div id="form-selector" class="flex-container">
      <div
        class="selector"
        id="login-select"
        style="background: #ACDB01; box-shadow:1px 1px #242B2D;"
        onclick="openLoginPage()"
      >
        <a
          id="login-text"
          style="color : #252B2A; font-weight:bold;"
          href="#"
          onclick="openLoginPage()"
          >Login</a
        >
      </div>
      <div class="selector" id="register-select" onclick="openRegistrationPage()">
        <a id="register-text" href="#" onclick="openRegistrationPage()"
          >Register</a
        >
      </div>
    </div>
    <div id="login-register-section">
      <div class="form-container">
      <form
        class="register-form"
        id="registration-form"
        style="display:none"
        name= 'register-form' 
        method='post'
      >
        <p>Full Name</p>
        <input type="text" placeholder="Enter Full Name" id="name" name="name" autofocus required/>
        <br />
        <p>Email-ID</p>
        <input type="email" placeholder="Enter Email ID" id="emailid" name="email" required/>
        <br />
        <p>Password</p>
        <input type="password" placeholder="Enter Password" id="password" name="password" onkeyup="check();"  required/>
        <br />
        <p>Confirm Password</p>
        <input type="password" placeholder="Confirm Password" id="confirmPassword" onkeyup="check();" name="confirmPassword" required />
        <div id= "message" class='message'></div>
  
        <p>Phone no</p>
        <input type="text" placeholder="Enter phone no" id="phoneno" name="phone" onkeyup="checkPhone();" required />
        <div id= "message-number" class='message'></div>

        <div style="margin-top:20px;">
          <span>Account type: </span>
          <select name="accountType" id="" class="account-type">
            <option value="Student"  selected>Student</option>
            <option value="Faculty">Faculty</option>
          </select>
        </div>
        <br />
        <br />
        <input name="register-submit" type="submit" class="all-button" value="Submit" />
      </form>

      <form name="login-form" class="login-form" id="login-form" method="post" >
        <p>Email-Id</p>
        <input name="email" type="email" placeholder="Enter Email ID" autofocus required />
        <p>Password</p>
        <input name="password" type="password" placeholder="Enter Password" required />
        <br />
        <br />    
        <input
          name="login-submit"
          type="submit"
          class="all-button"
          value="Submit"
        />
        <br />
        </form>
        <!--snackbar to display status of registration / login-->
        <div id="snackbar"></div> 
    </div>
  </div>
  </div>
</div>
